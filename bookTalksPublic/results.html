<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookTalks Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!------------ HEADER -------------->
    <div class="container">
        <a class="navbar-brand" href="./results.html">
            <img class="logo" src="./images/logo.png" alt="BookTakls" height="50`">
        </a>
    </div>

    <!------------ NAVAR -------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pl-5 pr-5">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">HOME<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">LOGIN/REGISTER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PROFILE</a>
                </li>
            </ul>
            <form class="form-inline">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn" type="submit">
                    <img class="logo border-0" src="./images/search.png" alt="Seach" height="30px">
                </button>
            </form>
        </div>
    </nav>

    <!------------ RESULTS -------------->
    <div class="container">
        <h1>
            Book Search Results
        </h1>
        <hr>
        <div id="book-results" class="row mt-5 mb-5">
            <div class="col-4">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71aFt4%2BOTOL.jpg" width="250" alt="">
            </div>
            <!------------ WIDGET -------------->
            <div class="col-8">
                <div id="goodreads-widget">
                    <iframe id="the_iframe"
                        src="https://www.goodreads.com/api/reviews_widget_iframe?did=52655&format=html&header_text=Goodreads+reviews+for+The+Alchemist&isbn=8172234988&links=660&min_rating=&num_reviews=&review_back=ffffff&stars=000000&stylesheet=&text=444"
                        width="700" height="350" frameborder="0">
                    </iframe>
                    <div id="gr_footer">
                        <a class="gr_branding" target="_blank" rel="nofollow noopener noreferrer"
                            href="https://www.goodreads.com/book/show/1175481.The_Alchemist?utm_medium=api&utm_source=reviews_widget">Reviews
                            from Goodreads.com
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <!------------ SCRIPTS -------------->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
